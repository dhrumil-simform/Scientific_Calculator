<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 mx-auto d-flex justify-content-center align-items-center">
                <table border="0">
                    <tr>
                        <!--Display-->
                        <td colspan="5">
                            <div class="h1 display" style="padding: 5px;">
                                <input type="text" placeholder="0" autofocus id="disp-screen">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg rounded-0" id="deg_rad" onclick="deg_rad()">DEG</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="toExpo()">F-E</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg rounded-0" id="mc" disabled onclick="m.mc()">MC</button></td>
                        <td><button class="btn btn-lg rounded-0" id="mr" disabled onclick="m.mr()">MR</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="m.mplus()">M+</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="m.mminus()">M-</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="m.ms()">MS</button></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="dropdown">
                                <button class="btn btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false"><img src="img/trigo.png" class="trig" height="19px" width="18px" alt="T">
                                    Triginometry
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <div class="btn-group drp" role="group" aria-label="Basic example">
                                        <button type="button" class="btn fun" onclick="trigo.sin()">sin</button>
                                        <button type="button" class="btn fun" onclick="trigo.cos()">cos</button>
                                        <button type="button" class="btn fun" onclick="trigo.tan()">tan</button>
                                    </div>
                                    <div class="btn-group drp" role="group" aria-label="Basic example">
                                        <button type="button" class="btn fun" onclick="trigo.cot()">cot</button>
                                        <button type="button" class="btn fun" onclick="trigo.sec()">sec</button>
                                        <button type="button" class="btn fun" onclick="trigo.cosec()">cosec</button>
                                    </div>
                                </ul>
                            </div>
                        </td>
                        <td colspan="2">
                            <div class="dropdown">
                                <button class="btn btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false"><img src="img/fun.png" height="18px" width="18px" alt="F">
                                    Functions
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <div class="btn-group drp" role="group" aria-label="Basic example">
                                        <button type="button" class="btn fun" onclick="fun.random()">rand</button>
                                        <button type="button" class="btn fun" onclick="fun.floor()">floor</button>
                                        <button type="button" class="btn fun"onclick="fun.ceiling()">ceil</button>
                                    </div>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg rounded-0" onclick="second()">2<sup>nd</sup></button></td>
                        <td><button class="btn btn-lg rounded-0" id="PI" onclick="pi()">π</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="e()">e</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="clearScreen()">C</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="backSpace()">⌫</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg rounded-0" id="square" onclick="square()">x<sup>2</sup></button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="inverse()">1/x</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="absolute()">|x|</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="exp()">exp</button></td>
                        <td><button class="btn btn-lg rounded-0 fun" onclick="updateDisplay(this.innerHTML)">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg rounded-0" id="sqrt" onclick="squareRoot()"><sup>2</sup>√x</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="updateDisplay(this.innerHTML)">(</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="updateDisplay(this.innerHTML)">)</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="fact()">n!</button></td>
                        <td><button class="btn btn-lg rounded-0 fun" onclick="updateDisplay(this.innerHTML)">÷</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg rounded-0" id="xpowy" onclick="square_x_y()">x<sup>y</sup></button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">7</button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">8</button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">9</button></td>
                        <td><button class="btn btn-lg rounded-0 fun" onclick="updateDisplay(this.innerHTML)">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg rounded-0" id="tenpowx" onclick="tenpowerx()">10<sup>x</sup></button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">4</button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">5</button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">6</button></td>
                        <td><button class="btn btn-lg rounded-0 fun" onclick="updateDisplay(this.innerHTML)">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg rounded-0" onclick="logbaseten()">log</button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">1</button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">2</button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">3</button></td>
                        <td><button class="btn btn-lg rounded-0 fun" onclick="updateDisplay(this.innerHTML)">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-lg rounded-0" onclick="naturallog()">ln</button></td>
                        <td><button class="btn btn-lg rounded-0" onclick="signChange()"><sup>+</sup>/<sub>-</sub></button></td>
                        <td><button class="btn btn-lg rounded-0 dig" onclick="updateDisplay(this.innerHTML)">0</button></td>
                        <td><button class="btn btn-lg rounded-0 point" onclick="updateDisplay(this.innerHTML)">.</button></td>
                        <td><button class="btn btn-lg btn-primary rounded-0 equal" onclick="equalsTo()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
